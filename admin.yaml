  /api/v1/admin/hospitals/{hospitalID}/departments:
    get:
      description: 医院下所有科室列表
      operationId: AllDepartmentsInHospital
      security:
        - bearerAuth: []
      parameters:
        - name: hospitalID
          in: path
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      List:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              format: int64
                            name:
                              type: string
  /api/v1/admin/departments:
    get:
      description: 科室列表
      operationId: ListDepartments
      security:
        - bearerAuth: []
      parameters:
        - name: hospital_id
          in: query
          schema:
            type: integer
            format: int64
        - name: department_id
          in: query
          schema:
            type: integer
            format: int64
        - name: phone_like
          in: query
          schema:
            type: string
        - name: manager_name_like
          in: query
          schema:
            type: string
        - name: register_time_range_begin
          in: query
          schema:
            type: integer
            format: int64
        - name: register_time_range_end
          in: query
          schema:
            type: integer
            format: int64
        - name: page
          in: query
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1010: 非法输入
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1010, # 非法输入
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        format: int64
                      List:
                        type: array
                        items:
                          $ref: '#/components/schemas/BriefDepartment'
    post:
      description: 新增科室
      operationId: AddDepartment
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
              properties:
                hospital_id:
                  type: integer
                  format: int64
                name:
                  type: string
                manager:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1010: 非法输入
                      * 1021: 该手机号已绑定其它科室
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1010, # 非法输入
                      1021, # 该手机号已绑定其它科室
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
  /api/v1/admin/departments/{departmentID}:
    put:
      description: 更新科室
      operationId: UpdateDepartment
      security:
        - bearerAuth: []
      parameters:
        - name: departmentID
          in: path
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
              properties:
                hospital_id:
                  type: integer
                  format: int64
                name:
                  type: string
                manager:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1010: 非法输入
                      * 1021: 该手机号已绑定其它科室
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1010, # 非法输入
                      1021, # 该手机号已绑定其它科室
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    LoginRequest:
      type: object
      properties:
        phone:
          type: string
        password:
          type: string
    LoginResponse:
      type: object
      properties:
        token:
          type: string
    ModifyPasswordRequest:
      type: object
      properties:
        old_password:
          type: string
        new_password:
          type: string
    BriefDevice:
      type: object
      properties:
        id:
          type: integer
          format: int64
        device_code:
          type: string
        hospital_name:
          type: string
        department_name:
          type: string
        sell_status:
          type: integer
          format: int32
        maintainer_name:
          type: string
        created_at:
          type: integer
          format: int64
        updated_at:
          type: integer
          format: int64
    DeviceSetting:
      type: object
      properties:
        undecided:
          description: 占位, 设备配置细节还没给
          type: string
    BriefDepartment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        hospital_name:
          type: string
        manager_name:
          type: string
        phone:
          type: string
        created_at:
          type: integer
          format: int64