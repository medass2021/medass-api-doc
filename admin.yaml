openapi: "3.0.3"
info:
  version: 0.0.1
  title: 佳医宝管理平台(运维者使用)
servers:
  - url: http://127.0.0.1:8080

paths:
  /api/v1/admin/login:
    post:
      description: |
        登录, 成功返回的 token 在请求后续需要认证的接口时使用, 使用方法:\
        在需要认证的接口请求的 header 中加入 `Authorization: Bearer <token>`;\
        后续需要认证的接口如果返回1000(未认证)错误，需要重新登录获取有效的 token.
      operationId: Login
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1010: 非法输入
                      * 1002: 登录失败
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1010, # 非法输入
                      1002, # 登录失败
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    $ref: '#/components/schemas/LoginResponse'
  /api/v1/admin/password:
    put:
      description: 修改密码
      operationId: ModifyPassword
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/ModifyPasswordRequest'
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1100: 密码错误
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1100, # 密码错误
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
  /api/v1/admin/devices:
    get:
      description: 设备列表
      operationId: ListDevices
      security:
        - bearerAuth: []
      parameters:
        - name: hospital_name_like
          in: query
          schema:
            type: string
        - name: department_name
          in: query
          schema:
            type: string
        - name: sell_status
          in: query
          schema:
            type: integer
            format: int32
        - name: maintainer_like
          in: query
          schema:
            type: string
        - name: device_code_like
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1010: 非法输入
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1010, # 非法输入
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        format: int64
                      list:
                        type: array
                        items:
                          $ref: '#/components/schemas/BriefDevice'
    post:
      description: 添加设备
      operationId: AddDevice
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
              properties:
                device_code:
                  type: string
                department_id:
                  type: integer
                  format: int64
                sell_status:
                  type: integer
                  format: int32
                maintainer:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1010: 非法输入
                      * 1021: 设备ID已存在
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1010, # 非法输入
                      1021, # 设备ID已存在
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
  /api/v1/admin/devices/{deviceID}:
    put:
      description: 更新设备信息
      operationId: UpdateDevice
      security:
        - bearerAuth: []
      parameters:
        - name: deviceID
          in: path
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
              properties:
                device_code:
                  type: string
                department_id:
                  type: integer
                  format: int64
                sell_status:
                  type: integer
                  format: int32
