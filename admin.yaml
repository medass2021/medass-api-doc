          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1010: 非法输入
                      * 1020: 未找到
                      * 1021: 设备ID已存在
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1010, # 非法输入
                      1020, # 未找到
                      1021, # 设备ID已存在
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
  /api/v1/admin/devices/{deviceID}/setting:
    get:
      description: 获取设备配置
      operationId: GetDeviceSetting
      security:
        - bearerAuth: []
      parameters:
        - name: deviceID
          in: path
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
