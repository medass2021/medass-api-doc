openapi: "3.0.3"
info:
  version: 0.0.1
  title: 小程序端接口
servers:
  - url: http://127.0.0.1:8080

paths:
  /api/v1/mp/login:
    post:
      description: |
        登录, 成功返回的 token 在请求后续需要认证的接口时使用, 使用方法:\
        在需要认证的接口请求的 header 中加入 `Authorization: Bearer <token>`;\
        后续需要认证的接口如果返回1000(未认证)错误，需要重新登录获取有效的 token.
      operationId: Login
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
              properties:
                code:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1010: 非法输入
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1010, # 非法输入
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
  /api/v1/mp/reports:
    get:
      description: 报告列表
      operationId: ListReports
      security:
        - bearerAuth: []
      parameters:
        - name: page
          description: 从0开始, 不传默认是0
          in: query
          schema:
            type: integer
            format: int64
        - name: size
          description: 不传或者传0时使用默认值20
          in: query
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1010: 非法输入
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1010, # 非法输入
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        format: int64
                      list:
                        type: array
                        items:
                          $ref: '#/components/schemas/ReportInfo'
  /api/v1/mp/reports/{reportID}:
    get:
      description: 获取报告详情
      operationId: GetReport
      security:
        - bearerAuth: []
      parameters:
        - name: reportID
          in: path
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: |
                      * 0: OK
                      * 1000: 未登录
                      * 1001: 无权限
                      * 1010: 非法输入
                      * 1020: 未找到
                      * 1500: 服务器错误
                    enum: [
                      0, # OK
                      1000, # 未登录
                      1001, # 无权限
                      1010, # 非法输入
                      1020, # 未找到
                      1500 # 服务器错误
                    ]
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int64
                      patient:
                        type: object
                        properties:
                          name:
                            type: string
                          gender:
                            description: 1:男性, 2:女性
                            type: integer
                            format: int32
                          age:
                            type: integer
                            format: int32
                      doctor:
                        type: object
                        properties:
                          name:
                            type: string
                          hospital_name:
                            type: string
                          department_name:
                            type: string
                      report:
                        type: object
                        properties:
                          type:
                            description: |
                              1:无创参数, 2:心电, 3:内窥镜, 4:B超, 5:红外测温\
                              请根据这个字段的枚举值从下面的5个字段中获取相应的报告详情
                            type: integer
                            format: int32
                          noninvasive_monitor:
                            # type=1 时有这个字段
                            $ref: '#/components/schemas/ReportNoninvasiveMonitor'
                          electrocardiograph:
                            # type=2 时有这个字段
                            $ref: '#/components/schemas/ReportElectrocardiograph'
                          endoscope:
                            # type=3 时有这个字段
                            $ref: '#/components/schemas/ReportEndoscope'
                          ultrasound:
                            # type=4 时有这个字段
                            $ref: '#/components/schemas/ReportUltrasound'
                          infrared_thermometer:
                            # type=5 时有这个字段
                            $ref: '#/components/schemas/ReportInfraredThermometer'
                          created_at:
                            type: integer
                            format: int64
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    ReportInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        patient_name:
          type: string
        type:
          description: 1:无创参数, 2:心电, 3:内窥镜, 4:B超, 5:红外测温
          type: integer
          format: int32
        doctor_name:
          type: string
        hospital_name:
          type: string
        created_at:
          type: integer
          format: int64
    ReportNoninvasiveMonitor:
      type: object
      properties:
        blood_oxygen_saturation:
          description: 血氧饱和度
          type: integer
          format: int64
        blood_pressure:
          description: 血压
          type: integer
          format: int64
        mean_arterial_pressure:
          description: 平均动脉压
          type: integer
          format: int64
        peripheral_arterial_pulse:
          description: 外周脉搏
          type: integer
          format: int64
        cardiac_output:
          description: 心输出量
          type: integer
          format: int64
        stroke_volume:
          description: 心搏量
          type: integer
          format: int64
        alkaline_acidity:
          description: 碱酸度
          type: integer
          format: int64
        partial_pressure_of_carbon_dioxide:
          description: 二氧化碳分压
          type: integer
          format: int64
        oxygen_partial_pressure:
          description: 氧分压
          type: integer
          format: int64
        oxygen_content:
          description: 含氧量
          type: integer
          format: int64
        total_carbon_dioxide:
          description: 总二氧化碳量
          type: integer
          format: int64
        hemoglobin:
          description: 血红蛋白
          type: integer
          format: int64
        packed_cell_volume:
          description: 红细胞压积
          type: integer
          format: int64
        red_blood_cell:
          description: 红细胞
          type: integer
          format: int64
    ReportElectrocardiograph:
      type: object
      properties:
        heart_rate:
          type: integer
          format: int64
        heartbeat:
          type: integer
          format: int64
        Sequence:
          description: 先想当然地这么写, 还是需要 PAD 端确认
          type: array
          items:
            type: object
            properties:
              time_offset:
                type: integer
                format: int64
              value:
                type: integer
                format: int64
    ReportEndoscope:
      type: object
      properties:
        video_url:
          type: string
        conclusion:
          description: 诊断结果
          type: string
    ReportUltrasound:
      type: object
      properties:
        image_url:
          type: string
    ReportInfraredThermometer:
      type: object
      properties:
        lowest_inside_temperature:
          type: integer
          format: int64
        highest_inside_temperature:
          type: integer
          format: int64
        lowest_outside_temperature:
          type: integer
          format: int64
        highest_outside_temperature:
          type: integer
          format: int64